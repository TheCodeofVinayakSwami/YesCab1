<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #2522c2; }
    label { display: block; margin-top: 15px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #2522c2; color: white; border: none; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "yes" && password === "yes@123") {
        window.location.href = "main.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>
